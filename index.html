<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Viewer with Fixed Labels</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css" />
    <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        /* Bản đồ */
        #map-container {
            position: relative;
            height: 100vh;
            aspect-ratio: 12 / 9;
            background: #f0f0f0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        #map-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Marker */
        .marker {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
            animation: bounce 1s infinite;
        }

        .marker:hover {
            background: yellow;
            transform: scale(1.5);
        }

        .marker-label {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 3px 8px;
            font-size: 18px;
            border-radius: 5px;
            transform: translate(-50%, -150%);
            white-space: nowrap;
        }
/* Marker và Label thu nhỏ khi trên iPhone 11 Pro Max khổ dọc */
@media screen and (max-width: 500px) and (orientation: portrait) {
    .marker {
        width: 15px; /* Thu nhỏ marker */
        height: 15px;
    }

    .marker-label {
        font-size: 3px; /* Thu nhỏ kích thước chữ */
        padding: 1px 1px; /* Thu nhỏ padding */
    }
}

        @keyframes bounce {
            0%, 100% {
                transform: translate(-50%, -50%) scale(0.9);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
            }
        }

        /* Viewer ảnh 360 */
        #viewer-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            z-index: 10;
        }

        #viewer {
            width: 100%;
            height: 100%;
        }

        #close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: white;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            z-index: 11;
        }

        #close-button:hover {
            background: red;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Bản đồ -->
    <div id="map-container">
        <img id="map-image" src="images/mapLGN4.jpg" alt="Map" />
    </div>

    <!-- Viewer ảnh 360 -->
    <div id="viewer-container">
        <button id="close-button">Close</button>
        <div id="viewer"></div>
    </div>

    <script>
        const locations = [
              { name: "ZoneB 1", image: "images/ZoneB1.jpg", x: 0.385, y: 0.54 },
            { name: "ZoneB 2", image: "images/ZoneB2.jpg", x: 0.39, y: 0.47 },
            { name: "ZoneB 3", image: "images/ZoneB3.jpg", x: 0.46, y: 0.61 },
            { name: "ZoneB 4", image: "images/ZoneB4.jpg", x: 0.35, y: 0.61 },
            { name: "ZoneA 1", image: "images/ZoneA1_Birdview.jpg", x: 0.605, y: 0.30 },
            { name: "ZoneA 2", image: "images/ZoneA2.jpg", x: 0.57, y: 0.2 },
            { name: "ZoneA 3", image: "images/ZoneA3.jpg", x: 0.51, y: 0.27 },
            { name: "ZoneA 4", image: "images/ZoneA4.jpg", x: 0.6, y: 0.12 },
            { name: "ZoneC 1", image: "images/ZoneC_A1.jpg", x: 0.48, y: 0.72 },
            { name: "ZoneC 2", image: "images/ZoneC2_Birdview.jpg", x: 0.40, y: 0.73 },
            { name: "ZoneC 3", image: "images/ZoneC3_Eyeview.jpg", x: 0.35, y: 0.68 },
            { name: "ZoneC 4", image: "images/ZoneC4_Eyeview.jpg", x: 0.23, y: 0.68 },
            
        ];

        const mapContainer = document.getElementById('map-container');
        const mapImage = document.getElementById('map-image');
        const viewerContainer = document.getElementById('viewer-container');
        const closeButton = document.getElementById('close-button');
        let viewer;

        // Hiển thị ảnh 360
        function loadImage(imagePath) {
            if (viewer) viewer.destroy();
            viewerContainer.style.display = 'block';
            viewer = pannellum.viewer('viewer', {
                type: 'equirectangular',
                panorama: imagePath,
                autoLoad: true,
                autoRotate: -2,
                showControls: true,
		hfov: 120,      // Góc nhìn rộng nhất (tối đa)
        minHfov: 100,    // Giới hạn thu nhỏ
        maxHfov: 120    // Giới hạn phóng to
            });
        }

        // Tạo marker và label
        function createMarker(location) {
            const marker = document.createElement('div');
            marker.className = 'marker';
            marker.title = location.name;

            const label = document.createElement('div');
            label.className = 'marker-label';
            label.innerText = location.name;

            // Sự kiện click vào marker để mở ảnh 360
            marker.addEventListener('click', () => loadImage(location.image));

            mapContainer.appendChild(marker);
            mapContainer.appendChild(label);

            // Định vị marker và label
            function positionMarker() {
                const rect = mapContainer.getBoundingClientRect();
                const xPos = location.x * rect.width;
                const yPos = location.y * rect.height;

                marker.style.left = `${xPos}px`;
                marker.style.top = `${yPos}px`;

                label.style.left = `${xPos}px`;
                label.style.top = `${yPos}px`;
            }

            positionMarker();
            window.addEventListener('resize', positionMarker);
        }

        // Tạo các marker và label khi tải trang
        locations.forEach(location => createMarker(location));

        // Đóng viewer khi nhấn nút Close
        closeButton.addEventListener('click', () => {
            viewerContainer.style.display = 'none';
            if (viewer) viewer.destroy();
        });
    </script>
</body>
</html>
